<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Morse Code</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>
    <h1 class="sr-only">Send and Receive Morse Code</h1>

    <button id="toggle_controls" type="button" aria-label="Control Panel" aria-controls="controls" aria-expanded="false"><span aria-hidden="true">>></span></button>

    <div id="controls" class="hidden">
      <label for="dash">
        How long is a dash? (milliseconds)
      </label>
      <input id="dash" name="dash" type="number" value="300" min="200" step="100">

      <label for="letter">
        How long between letters? (milliseconds)
      </label>
      <input id="letter" name="letter" type="number" value="1000" min="200" step="100">

      <label for="word">
        How long between words? (milliseconds)
      </label>
      <input id="word" name="word" type="number" value="2000" min="200" step="100">

      <label for="sound">
        Play Sounds?
      </label>
      <input id="sound" name="sound" type="checkbox" checked>

      <label for="volume">
        Volume
      </label>
      <input id="volume" name="volume" type="range" value="1" min="0" max="10">
    </div>

    <div class="container">
      <div id="messages" class="row">
        <div class="six columns">
          <h2>Outgoing</h2>
          <div id="message_out" class="scroll-left" role="log">
          </div>
          <div id="translation_out" class="translation">
          </div>
        </div>

        <div class="six columns">
          <h2>Incoming</h2>
          <div id="message_in" class="scroll-left" role="log">
          </div>
          <div id="translation_in" class="translation">
          </div>
        </div>

      </div>
    </div>

    <script src="./morse.js"></script>
  </body>
</html>
